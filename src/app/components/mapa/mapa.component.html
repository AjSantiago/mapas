<mat-card>
  <mat-card-title>Mapa ('https://angular-maps.com/')</mat-card-title>
  <mat-card-content>
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      (mapClick)="agregarMarcador($event)"
    >
      <agm-marker
        *ngFor="let marcador of marcadores"
        [latitude]="marcador.lat"
        [longitude]="marcador.lng"
      >
        <agm-info-window>
          <strong>{{ marcador.titulo }} </strong>
          <p>{{ marcador.desc }}</p>
          <div>
            <button mat-raised-button color="primary">Editar</button>
            <button mat-raised-button color="warn">Borrar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
